plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.khtml_hackathon_fe"
    compileSdkVersion 34 // 여기에서 compileSdkVersion을 34로 직접 설정
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.example.khtml_hackathon_fe"
        minSdkVersion 21 // 21로설정
        targetSdkVersion 34 // 여기에서 targetSdkVersion을 34로 직접 설정
        versionCode 1 // 여기에서 버전 코드를 하드코딩으로 설정
        versionName "1.0" // 여기에서 버전 이름을 하드코딩으로 설정
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
